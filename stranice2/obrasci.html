<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="ime">Ime i prezime</label><br>
        <input id="ime" type="text" name="ime" required placeholder="Upisite Vase ime i prezime">
    </p>
<br>
   <p>
    <label for="email">Vasa e-mail adresa</label><br>
    <input id="email" type="text" name="email" required placeholder="Upisite Vasu email adresu">
   </p>
<br>
   <p>
    <label for="kontakt">Broj Vaseg telefona</label><br>
    <input id="kontakt" type="text" name="kontakt" required placeholder="Upisite Vas broj telefona">
   </p> 
<br>
   <p>Koje jezike govorite?</p>
   Engleski<input type="checkbox" name="jezici" value="engleski">
   Talijanski<input type="checkbox" name="jezici" value="talijanski">
   njemacki<input type="checkbox" name="jezici" value="njemacki">
   francuski<input type="checkbox" name="jezici" value="francuski">
   spanjolski<input type="checkbox" name="jezici" value="spanjolski">
<br>
   <p>Da li ste dosad koristili usluge nase tvrtke?</p>
      Jesam<input type="radio" name="odgovor" value="jesam"><br>
      Nisam<input type="radio" name="odgovor" value="nisam">
<br>
  <p>
    <label for="cv">Prilozite zivotopis</label><br>
    <input id="cv" type="file" required>
  </p>
  <p>
  <input name="reset_btn" type="reset" value="ponisti">
  <input name="submit_btn" type="submit" value="prijavi se">
  </p>
</body>
</html>
